<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation System</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-text">
        <h1>Form Validation System</h1>
        <p>Fill out the form below and submit to see validation in action.</p>
      </div>
    
    <div class="form-section">
    <form action="/myaction.java" name="myFrom" onsubmit="return validateForm()" method="post">
      <div class="formdesign" id="name">
        Full Name: <input type="text" name="fname" required /><b><span class="formerror"></span></b>
      </div>

      <div class="formdesign" id="email">
        Email ID: <input type="email" name="femail" required /><b><span class="formerror"></span></b>
      </div>

      <div class="formdesign" id="phone">
        Phone Number: <input type="phone" name="fphone" required /><b><span class="formerror"></span></b>
      </div>

      <div class="formdesign" id="Password">
        Password: <input type="password" name="fpass" required /><b><span class="formerror"></span></b>
      </div>
      
      <div class="formdesign" id="confirmPassword">
        Confirm Password: <input type="password" name="fcpass" required /><b><span class="formerror"></span></b>
      </div>

      <input type="submit" class="btn" value="Submit" >
    </form>
    </div>

    <script src="script.js"></script>
  </body>
  </section>
    
</html>
